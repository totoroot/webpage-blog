---

baseurl: https://blog.thym.at/
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: totoroot's blog

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/


module:
    hugoVersion:
        extended: true
        min: "0.87.0"

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2021
        customText:

    dateFormat:
        published: January 02, 2006
        lastUpdated: January 02, 2006 15:04 MST

    sidebar:
        emoji: ðŸŒ¿
        subtitle: My Personal Brain Dump
        avatar:
            local: true
            src: img/profile-picture.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: # for available comment  providers check upstream repository

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
            icon: home
        - identifier: maps
          name: Maps
          url: /categories/maps/
          weight: -90
          params:
            icon: map
        - identifier: talks
          name: Talks
          url: /categories/talks/
          weight: -80
          params:
            icon: group
        - identifier: codeberg
          name: Codeberg
          url: https://codeberg.org/totoroot
          weight: -66
          params:
            icon: link
        - identifier: github
          name: GitHub
          url: https://github.com/totoroot
          weight: -65
          params:
            icon: link
        - identifier: proofs
          name: Identity Proofs
          url: https://proofs.thym.at/
          weight: -60
          params:
            icon: link

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
